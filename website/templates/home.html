{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Hey, {{ user.first_name }}</h1>
<h1 align="center">Below are your present Notes</h1>

<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
    <li class="list-group-item">
      <div class="note-preview" id="note-{{ note.id }}"></div>
      <div class="d-flex justify-content-end mt-2">
        <button class="btn btn-secondary btn-sm edit-note-btn"
          data-id="{{ note.id }}"
          data-text='{{ note.data | safe }}'
          data-bg="{{ note.bg_color or 'white' }}">
          Edit
        </button>
        <button class="btn btn-danger btn-sm delete-note-btn"
          data-id="{{ note.id }}">
          Delete
        </button>
      </div>
    </li>
  {% endfor %}
</ul>

<form method="POST" id="noteForm" class="mt-4">
  <input type="hidden" id="note_id" name="note_id">
  <div class="form-group">
    <label for="bg-color-picker">Note Background Color:</label>
    <select id="bg-color-picker" class="form-control" style="max-width: 200px;">
      <option value="white">White</option>
      <option value="#f8f9fa">Light Gray</option>
      <option value="#fff3cd">Yellow</option>
      <option value="#d4edda">Green</option>
      <option value="#f8d7da">Red</option>
      <option value="#d1ecf1">Blue</option>
    </select>
  </div>
  <div id="editor-container" style="height: 200px;"></div>
  <input type="hidden" name="note" id="note">
  <input type="hidden" name="note_bg" id="note_bg">
  <br>
  <div align="center">
    <button type="submit" class="btn btn-primary">Save Note</button>
  </div>
</form>
{% endblock %}

{% block javascript %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<style>
  .ql-snow .ql-picker.ql-size .ql-picker-item::before,
  .ql-snow .ql-picker.ql-size .ql-picker-label::before {
    content: attr(data-value);
  }
</style>

<script>
  const Size = Quill.import('attributors/style/size');
  Size.whitelist = ['12px', '14px', '16px', '18px', '24px', '32px', '48px'];
  Quill.register(Size, true);

  const quill = new Quill('#editor-container', {
    theme: 'snow',
    placeholder: 'Write your note here...',
    modules: {
      toolbar: [
        [{ 'size': Size.whitelist }],
        ['bold', 'italic', 'underline'],
        [{ 'color': [] }, { 'background': [] }],
        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
        ['clean']
      ]
    }
  });

  // Handle Enter to retain formatting
  quill.keyboard.addBinding({ key: 13 }, {
    handler: function(range, context) {
      const format = quill.getFormat(range.index);
      quill.insertText(range.index, '\n', format, Quill.sources.USER);
      quill.setSelection(range.index + 1, Quill.sources.SILENT);
    }
  });

  // Background color change
  document.getElementById('bg-color-picker').addEventListener('change', e => {
    const bg = e.target.value;
    document.querySelector('#editor-container .ql-editor').style.backgroundColor = bg;
    document.getElementById('note_bg').value = bg;
  });

  // Save note
  const noteForm = document.getElementById('noteForm');
  noteForm.onsubmit = function () {
    document.getElementById('note').value = JSON.stringify(quill.getContents());
    document.getElementById('note_bg').value = document.querySelector('#editor-container .ql-editor').style.backgroundColor || 'white';

    setTimeout(() => {
      document.getElementById('note_id').value = '';
      quill.setContents([]);
      document.querySelector('#editor-container .ql-editor').style.backgroundColor = 'white';
      document.getElementById('bg-color-picker').value = 'white';
    }, 100);
  };

  // Edit note
  document.querySelectorAll('.edit-note-btn').forEach(button => {
    button.addEventListener('click', () => {
      const noteId = button.dataset.id;
      const noteJson = button.dataset.text;
      const noteBg = button.dataset.bg || 'white';

      try {
        const noteDelta = JSON.parse(noteJson);
        quill.setContents(noteDelta);
        document.getElementById('note_id').value = noteId;

        document.querySelector('#editor-container .ql-editor').style.backgroundColor = noteBg;
        document.getElementById('bg-color-picker').value = noteBg;
        document.getElementById('note_bg').value = noteBg;

        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (e) {
        console.error("Invalid note data for editing:", e);
        alert("Could not load note for editing.");
      }
    });
  });

  // Delete note
  document.querySelectorAll('.delete-note-btn').forEach(button => {
    button.addEventListener('click', () => {
      const noteId = button.dataset.id;

      fetch('/delete-note', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ noteId })
      })
      .then(res => res.status === 401 ? window.location.href = "/login" : res.json())
      .then(data => {
        if (data?.message === 'Note deleted') {
          if (document.getElementById('note_id').value === noteId) {
            document.getElementById('note_id').value = '';
            quill.setContents([]);
          }
          const noteItem = document.getElementById('note-' + noteId)?.closest('li');
          if (noteItem) noteItem.remove();
        } else {
          alert('Error deleting note: ' + (data?.message || 'Unknown error.'));
        }
      })
      .catch(err => console.error('Delete error:', err));
    });
  });

  // Render note previews
  const userNotes = {{ notes_json | tojson | safe }};
  userNotes.forEach(note => {
    try {
      const container = document.getElementById('note-' + note.id);
      const tempQuill = new Quill(document.createElement('div'));
      tempQuill.setContents(JSON.parse(note.data));
      container.innerHTML = tempQuill.root.innerHTML;
      container.style.backgroundColor = note.bg_color || 'white';
      container.style.padding = "10px";
      container.style.borderRadius = "5px";
    } catch (e) {
      console.error("Failed to render note preview:", e);
    }
  });
</script>
{% endblock %}
