{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<h3 class="mb-3">Reset Your Password</h3>

<form method="POST">
  <!-- OTP -->
  <div class="form-group">
    <label for="otp">OTP</label>
    <input
      type="text"
      id="otp"
      name="otp"
      class="form-control"
      required
    >
  </div>

  <!-- New Password -->
  <div class="form-group">
    <label for="password1">New Password</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      required
    >
  </div>

  <!-- Confirm Password -->
  <div class="form-group">
    <label for="password2">Confirm New Password</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      required
    >
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-success">Reset Password</button>
</form>
{% endblock %}
