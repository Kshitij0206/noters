{% extends "base.html" %}
{% block title %}Note History{% endblock %}

{% block content %}
<h3>{{ note.title }} - History</h3>

<a href="{{ url_for('views.saved_notes') }}" class="btn btn-secondary mb-3">Back to Notes</a>

<ul class="list-group">
  {% for version in versions %}
    <li class="list-group-item">
      <strong>{{ version.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</strong>
      <form method="POST" action="{{ url_for('views.restore_version', note_id=note.id, version_id=version.id) }}" style="display:inline;">
    <button type="submit" class="btn btn-sm btn-warning">Restore</button>
</form>

      <div class="mt-2" style="white-space: pre-wrap;">
        {{ version.version_data | safe }}
      </div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
