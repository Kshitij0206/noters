{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<h3>Forgot Password</h3>
<form method="POST">
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Send OTP</button>
</form>
{% endblock %}
