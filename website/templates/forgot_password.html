{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<h3 class="mb-3">Forgot Password</h3>

<form method="POST">
  <!-- Email -->
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      required
    >
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary">Send OTP</button>
</form>
{% endblock %}
