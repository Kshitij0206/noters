{% extends "base.html" %}
{% block title %}Settings{% endblock %}
<style>
  /* Dark Mode Toggle Button Styling */
  .dark-toggle-btn {
    cursor: pointer;
    background-color: #343a40;
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  .dark-toggle-btn:hover {
    background-color: #23272b;
    color: #ddd;
  }
  .dark-toggle-btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px #6c757d;
  }
  /* Icon spacing */
  .dark-toggle-btn span {
    display: inline-block;
    vertical-align: middle;
    margin-left: 6px;
    font-size: 18px;
  }
</style>

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <h2>Settings</h2>
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('views.settings') }}">
    <!-- Profile Picture -->
    <div class="mb-3 text-center">
      <label for="profilePic" class="form-label">Profile Picture</label><br>
      {% if user.profile_pic_url %}
        <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_pic_url) }}" 
             alt="Profile Picture" class="rounded-circle" width="120" height="120"><br>
      {% else %}
  <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
       alt="No Profile Picture" class="rounded-circle" width="120" height="120"><br>
{% endif %}

      <input class="form-control mt-2" type="file" id="profilePic" name="profile_pic" accept="image/*">
    </div>

    <!-- Dark Mode Toggle -->
    <div class="form-group mb-3" style="padding-left: 10px; padding-top: 10px;">
      <button id="toggleDarkSettings" class="dark-toggle-btn" type="button" aria-label="Toggle dark mode">
        Dark Mode <span>üåô</span>
      </button>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>

    <!-- Email (readonly) -->
    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
    </div>

    <!-- Password Reset -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" value="********" readonly>
      <a href="{{ url_for('auth.forgot_password') }}" class="btn btn-link mt-1 p-0">Reset Password</a>
    </div>

    <!-- Total Notes Created -->
    <div class="mb-3">
      <label class="form-label">Total Notes Created</label>
      <input type="text" class="form-control" value="{{ total_notes }}" readonly>
    </div>

    <!-- User Since -->
    <div class="mb-3">
      <label class="form-label">User Since</label>
      <input type="text" class="form-control" value="{% if user.created_at %}{{ user.created_at.strftime('%B %d, %Y') }}{% else %}Not available{% endif %}" readonly>
    </div>

    <!-- Save Changes Button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <!-- Delete Account Button -->
  <button class="btn btn-danger mt-4" data-toggle="modal" data-target="#confirmDeleteModal">
    Delete Account
  </button>
</div>

<!-- Delete Account Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="delete-account-form" method="POST" action="{{ url_for('views.delete_account') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteLabel">Confirm Account Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete your account? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete Account</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("toggleDarkSettings");
    const icon = btn.querySelector("span");

    // Apply saved theme on page load
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      icon.textContent = "‚òÄÔ∏è";
    } else {
      icon.textContent = "üåô";
    }

    btn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      icon.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });
  });
</script>
{% endblock %}
